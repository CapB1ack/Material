<div class="dice-edge"  layout="column" flex ng-class=" $ctrl.num === 3 ? 'slim':'' ">
    <div flex
         ng-attr-layout-align="{{[2,4,5,6].includes($ctrl.num) ? 'space-around end' : 'end end'}}"
         layout="row">
        <div class="dot" ng-if="[2,4,5,6].includes($ctrl.num)"></div>
        <div class="dot" ng-if="[2,3,4,5,6].includes($ctrl.num)"></div>
    </div>
    <div flex
         ng-attr-layout-align="{{[6].includes($ctrl.num) ? 'space-around center' : 'center center'}}"
         layout="row">
        <div class="dot" ng-if="[1,3,5,6].includes($ctrl.num)"></div>
        <div class="dot" ng-if="[6].includes($ctrl.num)"></div>
    </div>
    <div flex
         ng-attr-layout-align="{{[2,4,5,6].includes($ctrl.num) ? 'space-around start' : 'start start'}}"
         layout="row">
        <div class="dot" ng-if="[2,3,4,5,6].includes($ctrl.num)"></div>
        <div class="dot" ng-if="[2,4,5,6].includes($ctrl.num)"></div>
    </div>
</div>
